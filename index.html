    </head>
    <body class="text-gray-900 bg-gray-900">
        <!-- latag section -->
        <section id="latag-section" class="text-center bg-white">
            <div class="container mx-auto">
                <div id="latag-header" class="text-2xl font-bold py-8">
                    [matter number - surname, name]
                </div>
                <div id="latag-content" class="flex pb-8">
                    <div id="latag-content-left" class="w-1/2 mb-2 mx-4">
                        <div
                            id="matter-number-container"
                            class="flex items-center mb-4"
                        >
                            <label
                                class="w-1/3 text-right mr-4 font-bold"
                                for="matter-number"
                                >Matter Number</label
                            >
                            <input
                                class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                type="text"
                                id="matter-number"
                                value=""
                                placeholder="201912345"
                            />
                        </div>
                        <div
                            id="loan-purpose-container"
                            class="flex items-center mb-4"
                        >
                            <label
                                class="w-1/3 text-right mr-4 font-bold"
                                for="loan-purpose"
                                >Loan Purpose</label
                            >
                            <input
                                class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                type="text"
                                id="loan-purpose"
                                value="To "
                                placeholder="Refinance / Purchase"
                            />
                        </div>
                        <!-- amounts container -->
                        <div class="flex flex-col">
                            <div
                                id="loan-amount-container"
                                class="flex items-center mb-2"
                            >
                                <label
                                    class="w-1/3 text-right mr-4 font-bold"
                                    for="loan-amount"
                                    >Total Amount</label
                                >
                                <input
                                    class="w-2/3 bg-gray-400 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white cursor-not-allowed"
                                    type="text"
                                    id="loan-amount"
                                    value=""
                                    placeholder="$0.00"
                                    disabled
                                />
                            </div>
                            TODO:Splits for loan amount and button for add
                            <div
                                id="split-amounts-container"
                                class="flex items-center mb-4"
                            >
                                <label
                                    class="w-1/3 text-right mr-4 text-sm font-semibold"
                                    for="split-amount-1"
                                    >Split Amount 1</label
                                >
                                <input
                                    class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-6 ml-1 outline-none focus:outline-none focus:bg-white text-sm"
                                    type="text"
                                    id="split-amount-1"
                                    value=""
                                    placeholder="$0.00"
                                />
                            </div>
                        </div>
                    </div>
                    <div id="latag-content-right" class="w-1/2 mb-2 mx-4">
                        <!-- borrowers container -->
                        <div
                            id="borrowers-container"
                            class="flex items-center mb-4 flex-col mx-4"
                        >
                            <div
                                id="borrower-1-container"
                                class="mb-1 flex items-center w-full"
                            >
                                <label
                                    class="w-1/3 text-right mr-4 font-bold"
                                    for="borrower-1-name"
                                    >Borrower 1</label
                                >
                                <div class="relative mr-1">
                                    <select
                                        class="block appearance-none w-full bg-gray-200 py-1 px-2 rounded focus:outline-none focus:bg-white"
                                        id="borrower-1-salutation"
                                    >
                                        <option>N/A</option>
                                        <option>1 - Mr</option>
                                        <option>2 - Mrs</option>
                                        <option>3 - Ms</option>
                                        <option>4 - Miss</option>
                                        <option>5 - Dr</option>
                                        <option>6 - Prof</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1"
                                    >
                                        <svg
                                            class="fill-current h-4 w-4"
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20"
                                        >
                                            <path
                                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                            />
                                        </svg>
                                    </div>
                                </div>
                                <input
                                    class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                    type="text"
                                    id="borrower-1-name"
                                    value=""
                                    placeholder="Name"
                                />
                            </div>
                            <div
                                id="borrower-2-container"
                                class="mb-1 flex items-center w-full hidden"
                            >

                                    </div>
                                </div>
                                <input
                                    class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                    type="text"

                            </div>
                            <div

                                <div class="relative mr-1">

                                        >
                                            <path
                                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                            />
                                        </svg>
                                    </div>
                                </div>
                                <input

                                    type="text"
                                    id="borrower-4-name"
                                    value=""
                                    placeholder="Name"
                                />
                            </div>
                            <div
                                id="borrower-5-container"
                                class="mb-1 flex items-center w-full hidden"
                            >
                                <label

                                >
                                <div class="relative mr-1">
                                    <select
                                        class="block appearance-none w-full bg-gray-200 py-1 px-2 rounded focus:outline-none focus:bg-white"
                                        id="borrower-5-salutation"
                                    >
                                        <option>N/A</option>

                                    type="text"

                                    value=""
                                    placeholder="Name"
                                />
                            </div>
                            <!-- borrower button -->
                            <div
                                id="borrower-button-container"
                                class="flex items-center w-full"
                            >
                                <div class="w-1/3"></div>
                                <div class="w-2/3 flex -ml-4 mr-4">
                                    <button
                                        id="add-borrower-button"
                                        class="rounded font-semibold py-1 w-1/2 mr-1 outline-none focus:outline-none"
                                    >
                                        Add Borrower
                                    </button>
                                    <button
                                        id="remove-borrower-button"
                                        class="rounded font-semibold py-1 w-1/2 outline-none focus:outline-none disable-button"
                                    >
                                        Remove Borrower
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- caseflow section -->
        <section id="caseflow-section" class="text-center">
            <div class="container py-16 mx-auto">
                <div id="caseflow-container" class="bg-gray-900 p-4">
                    <ul id="caseflow-tabs" class="flex">
                        <li id="tab-1" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold selected-tab"
                                href="#"
                                >ABL - General</a
                            >
                        </li>
                        <li id="tab-2" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Security</a
                            >
                        </li>
                        <li id="tab-3" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Tax Invoice</a
                            >
                        </li>
                        <li id="tab-4" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Fees</a
                            >
                        </li>
                        <li id="tab-5" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Loan</a
                            >
                        </li>
                        <li id="tab-6" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Undertakings/SpC</a
                            >
                        </li>
                        <li id="tab-7" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Settlement</a
                            >
                        </li>
                        <li id="tab-8" class="mr-1">
                            <a
                                class="bg-white inline-block py-2 px-4 font-semibold"
                                href="#"
                                >Optional Docs</a
                            >
                        </li>
                    </ul>
                    <ul id="caseflow-tabs-content">
                        <li id="tab-1-content" class="bg-white flex p-4">
                            <div
                                id="tab-1-content-left"
                                class="w-1/2 border-r-2 border-gray-400 mt-4 mb-4 ml-4 pr-8"
                            >
                                <label class="font-bold">
                                    Mortgage Manager
                                </label>
                                <div class="relative">
                                    <select
                                        class="block appearance-none w-full bg-gray-200 text-gray-700 py-1 px-2 rounded focus:outline-none focus:bg-white select-state"
                                    >
                                        <option value="default-state"
                                            >-- Select State --</option
                                        >
                                        <option value="qld-state">QLD</option>
                                        <option value="nsw-state">NSW</option>
                                        <option value="vic-state">VIC</option>
                                        <option value="sa-state">SA</option>
                                        <option value="tas-state">TAS</option>
                                        <option value="wa-state">WA</option>
                                        <option value="act-state">ACT</option>
                                        <option value="nt-state">NT</option>
                                    </select>
                                    <div
