<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ABL Template</title>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/tailwind.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/main.css"
        />
        <!-- <link rel="stylesheet" href="css/debug.css" /> -->
    </head>
    <body class="text-gray-900 bg-gray-900">
        <!-- latag section -->
        <section id="latag-section" class="text-center bg-white">
            <div class="container py-4 mx-auto">
                <div id="latag-header" class="text-2xl font-bold">
                    [matter number - surname, name]
                </div>
                <div id="latag-content" class="flex my-4">
                    <div id="latag-content-left" class="w-1/2 my-2 mx-4">
                        <div
                            id="matter-number-container"
                            class="flex items-center mb-4"
                        >
                            <label
                                class="w-1/3 text-right mr-4 font-bold"
                                for="matter-number"
                                >Matter Number</label
                            >
                            <input
                                class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                type="text"
                                id="matter-number"
                                value=""
                                placeholder="201912345"
                            />
                        </div>
                        <div
                            id="loan-purpose-container"
                            class="flex items-center mb-4"
                        >
                            <label
                                class="w-1/3 text-right mr-4 font-bold"
                                for="loan-purpose"
                                >Loan Purpose</label
                            >
                            <input
                                class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white"
                                type="text"
                                id="loan-purpose"
                                value="To "
                                placeholder="Refinance / Purchase"
                            />
                        </div>
                        <!-- amounts container -->
                        <div class="flex flex-col">
                            <div
                                id="loan-amount-container"
                                class="flex items-center mb-2"
                            >
                                <label
                                    class="w-1/3 text-right mr-4 font-bold"
                                    for="loan-amount"
                                    >Total Amount</label
                                >
                                <input
                                    class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-4 outline-none focus:outline-none focus:bg-white cursor-not-allowed"
                                    type="text"
                                    id="loan-amount"
                                    value=""
                                    placeholder="$0.00"
                                    disabled
                                />
                            </div>
                            TODO:Splits for loan amount and button for add
                            <div
                                id="split-amounts-container"
                                class="flex items-center mb-4"
                            >
                                <label
                                    class="w-1/3 text-right mr-4 text-sm"
                                    for="split-amount-1"
                                    >Split Amount 1</label
                                >
                                <input
                                    class="w-2/3 bg-gray-200 py-1 px-2 leading-tight mr-6 ml-1 outline-none focus:outline-none focus:bg-white text-sm"
                                    type="text"
                                    id="split-amount-1"
                                    value=""
                                    placeholder="$0.00"
                                />
                            </div>
                        </div>
                    </div>
                    TODO:Borrower & Security inputs
                    <div id="latag-content-right" class="w-1/2 my-2 mx-4"></div>
                </div>
            </div>
        </section>

        <!-- caseflow section -->
        <section id="caseflow-section" class="text-center">
            <div class="container py-16 mx-auto">
                <ul class="flex border-b bg-gray-300">
                    <li class="-mb-px mr-1">
                        <a
                            class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-blue-700 font-semibold"
                            href="#"
                            >Active</a
                        >
                    </li>
                    <li class="mr-1">
                        <a
                            class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
                            href="#"
                            >Tab</a
                        >
                    </li>
                    <li class="mr-1">
                        <a
                            class="bg-white inline-block py-2 px-4 text-blue-500 hover:text-blue-800 font-semibold"
                            href="#"
                            >Tab</a
                        >
                    </li>
                </ul>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
